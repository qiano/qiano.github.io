<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="/app/assets/material-design-iconic-font.min.css">
<div class="login-content" style="font-weight: 400;padding-top: 65px;padding-bottom: 110px;position: relative;font-family: roboto;font-size: 13px;line-height: 1.42857143;color: #5e5e5e;background-color: #edecec;">
	<div class="lc-block toggled ">
		<h1 class="lean">Mobile IVD Data Platform</h1>
		<div class="input-group m-b-20">
			<span class="input-group-addon">
    			<i class="zmdi zmdi-account"></i>
    		</span>
			<div class="fg-line">
				<input type="text" [(ngModel)]="username" class="form-control" placeholder="Username" regex="^\w{3,16}$">
			</div>
		</div>
		<div class="input-group m-b-20">
			<span class="input-group-addon">
    			<i class="zmdi zmdi-male"></i>
    		</span>
			<div class="fg-line">
				<input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" regex="^\w+">
			</div>
		</div>
		<div class="clearfix"></div>
		<div>
			<label>
    			<i class="input-helper" style="color:red;">
            {{message}}
    			</i>
    		</label>
		</div>
		<a  (click)="login()" class="btn btn-login btn-danger" style="margin-left:290px;">
			Sign in <i class="zmdi zmdi-arrow-forward"></i>
		</a>
	</div>
</div>
